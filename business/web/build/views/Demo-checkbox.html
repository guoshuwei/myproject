<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> Demo - checkbox </title>
    <link rel="stylesheet" href="../css/common.min.css">
</head>
<body>

<!-- 复选：默认 -->
<label class="m-check J_Check"><input type="checkbox">默认</label>
<!-- 复选：默认选中 -->
<label class="m-check J_Check"><input checked="checked" type="checkbox">默认选中</label>
<!-- 复选：禁用选中 -->
<label class="m-check J_Check"><input checked="checked" disabled="disabled" type="checkbox">禁用选中</label>


<script src="../libs/jquery/jquery.min.js"></script>
<script src="../js/common.min.js"></script>
</body>
</html>
