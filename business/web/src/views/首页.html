<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<!-- g-head -->
	<div class="g-head clearfix">
    <h1 class="fl m-logo">

            <span class="fl msg">eHR系统</span>
        </a>
    </h1>

    <ul class="fr m-login">
        <li class="fl avatar J_Avatar">
            <div class="info clearfix">
                <div class="fl pic m-coverimg" style="background-image: url(../img/tmp/avatar1-ORCH.jpg)"></div>
                <span class="fl name">Admin</span>
            </div>
            <div class="handle">
                <div class="inner">
                    <a href="#">注销</a>
                </div>
            </div>
        </li>
        <li class="fl help line">
            <i class="fl pic ico ico-help"></i>
            <a href="#" class="fl name">帮助</a>
        </li>
    </ul>

    <div class="m-search">
        <input class="search" type="text" placeholder="搜索HR政策流程">
        <span class="query ico ico-search"><input class="btn" type="submit"></span>

</div>

					<div class="pic"><img class="u-dib u-vam" src="../img/index/info@2x.png" width="44"></div>

				</a>
			</li>
			<li class="item item-salary">
				<a href="javascript:;" class="info">

				</a>
			</li>
			<li class="item item-team">
				<a href="javascript:;" class="info">

			<li class="item item-structure">

			<li class="item item-prove">
				<a href="javascript:;" class="info">
