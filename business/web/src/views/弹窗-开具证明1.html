<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- IE / Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 360极速模式 -->
	<meta name="renderer" content="webkit" />
	<title> 开具证明 </title>
	<link rel="stylesheet" href="../libs/selectbox/selectbox-min.css">
	<link rel="stylesheet" href="../css/common.css">
</head>
<body>

<a id="example" class="m-btn m-btn-orange" href="javascript:;">申请</a>

<div class="m-popup-form J_Popup_Prove" style="display: none;">
	<div class="popup-hd">
		<h2 class="popup-title">开具证明</h2>
		<a class="popup-close ico ico-close simplemodal-close" href="javascript:;"></a>
	</div>

	<div class="popup-bd">
		<p class="popup-tips">请补充下列信息，便于开具证明</p>

		<div class="popup-form">
			<dl class="popup-list">
				<dt>领取方式：</dt>
				<dd>
					<select class="m-select J_Select country">
						<option>请选择国家</option>
					</select>
				</dd>
			</dl>

			<dl class="popup-list">
				<dt>邮寄地址：</dt>
				<dd><input placeholder="请输入邮寄地址" class="m-input address" type="text"></dd>
			</dl>

			<dl class="popup-list">
				<dt>证明用途：</dt>
				<dd><textarea placeholder="请输入证明用途" class="m-textarea purpose"></textarea></dd>
			</dl>
		</div>
	</div>

	<div class="popup-ft tc">
		<a class="m-btn m-btn-orange popup-affirm" href="javascript:;">确 认</a><a class="m-btn m-btn-white popup-cancel" href="javascript:;">取 消</a>
	</div>
</div>

<script src="../libs/jquery/jquery.min.js"></script>
<script src="../libs/selectbox/selectbox-min.js"></script>
<script src="../libs/jquery/jquery.simplemodal.js"></script>
<script>
	$(function(){
		$('.J_Select').each(function(){
			selectbox(this);
		});

		$('#example').on('click', function(){

			$('.J_Popup_Prove').modal({
				overlayCss: { backgroundColor: '#000' },
				onShow: function(dialog){
					$(".popup-affirm", dialog.data).click(function (){
						// 确认
						alert('地址：'+$(".address", dialog.data).val());
						$.modal.close();
						return false;
					});

					$(".popup-cancel", dialog.data).click(function (){
						// 取消
						alert('取消');
						$.modal.close();
						return false;
					});
				}
			});

		});
	});
</script>
</body>
</html>
