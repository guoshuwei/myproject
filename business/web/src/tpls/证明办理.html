<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- IE / Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 360极速模式 -->
	<meta name="renderer" content="webkit" />
	<title> 证明办理 </title>
	<link rel="stylesheet" href="../libs/selectbox/selectbox-min.css">

	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/prove.css">
</head>
<body>

<div class="g-site-wrap">
	<div class="g-site-top">

		<!-- g-head -->
		<%- include ../tpl/site-hd.html %>

	</div>
	<div class="J_SiteBody g-site-body">
		
		<%- include ../tpl/site-side.html %>
		
		<div class="J_SiteMain g-site-main">

			<!-- p-prove -->
			<div class="p-prove m-layout">

				<h2 class="m-title2">证明办理</h2>

				<div class="m-wrap m-tab m-tab-prove J_Tab">
					<ul class="hd clearfix">
						<li class="active">常用证明</li>
						<li>其他证明</li>
					</ul>
					<div class="bd">
						<div class="item type active">
							<dl class="list">
								<dt>证明类型：</dt>
								<dd>
									<div class="sub-hd">
										<label class="m-check J_Check"><input type="checkbox">薪资证明中文版 - 办签证</label>
										<a class="c-orange u-link J_Modal" data-img="../img/tmp/avatar2.jpg" data-alt="薪资证明中文版" href="javascript:;">查看模板</a>
									</div>

									<div class="sub-bd">
										<h3 class="tit">请补充下列信息，便于开具证明</h3>

										<ul class="clearfix">
											<li class="fl">
												<label class="fl m-label">国家：</label>
												<select class="fl m-select J_Select">
													<option value="中国">中国</option>
													<option value="美国">美国</option>
													<option value="俄罗斯">俄罗斯</option>
												</select>
											</li>
											<li class="fl">
												<label class="fl m-label">起止时间：</label>
												<input class="fl m-wdate w192" type="text" readonly onclick="WdatePicker()">
												<i class="fl m-select-line"></i>
												<input class="fl m-wdate w192" type="text" readonly onclick="WdatePicker()">
											</li>
											<li class="fl wb100">
												<label class="fl m-label">附件：</label>
												<div class="fl m-tags mw740">
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>
													<div class="tag-item"><a class="text" href="#">附件名称</a><span class="ico ico-del-table close"></span></div>

													<label class="fl m-file-btn">
														<i class="u-dib ico ico-upload mr5"></i><span class="file-name">上传</span>
														<input type="file">
													</label>
													<label class="fl m-file-btn2">
														<span class="file-name">上传</span>
														<input type="file">
													</label>
												</div>
											</li>
										</ul>
									</div>
								</dd>
								<dd>
									<div class="sub-hd">
										<label class="m-check J_Check"><input type="checkbox">薪资证明英文版 - 办签证</label>
									</div>
								</dd>
								<dd>
									<div class="sub-hd">
										<label class="m-check J_Check"><input type="checkbox">在职证明（无薪资）</label>
										<a class="c-orange u-link J_Modal" data-img="../img/tmp/avatar-tex.jpg" data-alt="薪资证明英文版" href="javascript:;">查看模板</a>
									</div>
								</dd>
								<dd>
									<div class="sub-hd">
										<label class="m-check J_Check"><input type="checkbox">收入证明 - 银行业务</label>
									</div>
								</dd>
							</dl>
							<a class="m-btn m-btn-orange apply" href="javascript:;">申 请</a>
						</div>

						<div class="item other tc">
							<p class="tips">请上传您想要申请的证明文件，HR审核通过后即可为您开具证明</p>
							<label class="m-btn m-btn-orange upload">上传证明文件<input class="u-dn file" type="file"></label>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
	
<script src="../libs/jquery/jquery.min.js"></script>
<script src="../libs/jquery/jquery.slimscroll.min.js"></script>
<script src="../libs/jquery/jquery.simplemodal.js"></script>
<script src="../libs/wdatePicker/wdatePicker.js"></script>
<script src="../libs/selectbox/selectbox-min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/jquery.tab.js"></script>
<script>
	$(function(){
		// 模拟select选择框 by http://aui.github.io/popupjs/doc/selectbox.html
		$('.J_Select').each(function(){
			selectbox(this);
		});

		// tab切换
		$('.J_Tab').tabs('.hd li', '.bd .item');

		// 查看模板大图弹层
		$(".J_Modal").on('click', function(){
			$.modal('<div class="hd"><h2 class="title">查看模板</h2><a class="simplemodal-close close">×</a></div><div class="bd"><img src="'+$(this).data("img")+'" alt="'+$(this).data("alt")+'"></div>', {
				overlayCss: { backgroundColor:"#000" },
				maxHeight: 600,
				maxWidth: 800,
				minWidth: 400
			});
		});

	});
</script>

</body>
</html>
