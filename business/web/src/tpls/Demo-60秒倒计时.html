<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> Demo - 60秒倒计时 </title>
</head>
<body>

<div id="J_Countdown"></div>

<script src="../js/countdown.js"></script>
<script>
    var t = new Countdown({
        count: 60 * 1000, // ms
        callback: function(isRoll, date){
            if(isRoll){
                document.getElementById('J_Countdown').innerHTML = '重新发送('+date.s+'秒)';
            } else {
                document.getElementById('J_Countdown').innerHTML = '获取验证码';
            }
        }
    });
    t.init();

</script>
</body>
</html>
